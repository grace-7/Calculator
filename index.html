<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="index.css" />
        <script type="text/javascript" src="index.js"></script>
    </head>
    <body>
        <div>
            <p id="display">12345678</p>
        </div>
        <div class="buttons">
            <button class="button operator" id="clear">Clear</button>
            <button class="button operator" id="equals">=</button>
            <button class="button operator" id="add">+</button>
            <button class="button operator" id="subtract">-</button>
            <button class="button operator" id="muiltply">*</button>
            <button class="button operator" id="divide">/</button>
            <button class="button number" data-value="1" id="one">1</button>
            <button class="button number" data-value="2" id="two">2</button>
            <button class="button number" data-value="3" id="three">3</button>
            <button class="button number" data-value="4" id="four">4</button>
            <button class="button number" data-value="5" id="five">5</button>
            <button class="button number" data-value="6" id="six">6</button>
            <button class="button number" data-value="7" id="seven">7</button>
            <button class="button number" data-value="8" id="eight">8</button>
            <button class="button number" data-value="9" id="nine">9</button>
            <button class="button number" data-value="0" id="zero">0</button>
        </div>
    </body>
</html>
